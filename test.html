    <style>
        body {
            background-color: white;
        }
        .fullPage {
            width: 100vw;
            height: 100vh;
        }

        .circle {
            width: 15vh;
            height: 15vh;
            border-radius: 50%;
            border: .5vh solid #A9A9A9;
            position: absolute;
            transform: translate(-50%, -50%);    
            top: 50%;
            left: 50%;
            margin:auto;
            animation: pulse-custom-begin 2s;
            animation-delay: .5s;
            animation-iteration-count: infinite;
            opacity: 1;
        }
        .circle:before {
            content:"";
            border: .5vh solid #A9A9A9;
            width: 15vh;
            height: 15vh;
            border-radius: 50%;
            
            position: absolute;
            transform: translate(-50%, -50%);
            top: 50%;
            left: 50%;
            margin:auto;
            animation: pulse-custom-begin 1s;
            animation-iteration-count: infinite;
            opacity: .5;
        }
        
        @keyframes pulse-custom-begin {
            5% {transform:translate(-50%, -50%) scale(.9, .9);}
            25% {transform:translate(-50%, -50%) scale(1.2, 1.2);}
            50% {transform:translate(-50%, -50%) scale(1, 1);}
        }
        .circle:after {
            content:"";
            background: #A9A9A9;
            width: 15vh;
            height: 15vh;
            border-radius: 50%;
            
            position: absolute;
            transform: translate(-50%, -50%);
            top: 50%;
            left: 50%;
            margin:auto;
            animation: pulse-custom 2s;
            animation-delay: .2s;
            animation-iteration-count: infinite; 
            opacity: 0;
        }
        
        @keyframes pulse-custom {
            0% {transform:translate(-50%, -50%) scale(0.1, 0.1);
                opacity: 1.0;
            }
            50% {transform: translate(-50%, -50%);
                opacity: .5;
            }
            100% {
                transform: translate(-50%, -50%) scale(1.2, 1.2);
                opacity: 0.0;
            }
        }
        
    </style>
</head>
    
    <body class="fullPage">
        <div class="circle" ></div> 
    </body>
