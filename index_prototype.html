/*          scaling border based on percentage is not a function in css*/

        .compass {

            height: 60%;

            top :10%;

        .compass.needle {
            position: absolute;
            width: 40%;
            height: 40%;
            left: 31%;
            top: 31%;
            transform: rotate(90deg) skew(30deg, 30deg);
            background: #000;
            border-radius: 5%;
            border: 0px solid #fff;
            transition: 1s;
        }
        
        /*
        Since needle is nested inside the main circle, need to override hover
        or else the needle gets reset into a square (looks cool but not what i want)
        */
        .compass.needle:hover {
            transform: rotate(90deg) skew(30deg, 30deg);
            box-shadow: 0px 0px 0px 5px rgba(0,0,0,0);
            background: #000;
        }

    <script>
//        reset page on scroll
        $(window).on('beforeunload', function(){
            $(window).scrollTop(0);
        });
        
        $(document).ready(function(){
            var scrollMarker = $(window).scrollTop();
            var sidebarCoverHeight = ('-' + 100 + '%');
            //page of functions that makes each individual page easier to address
            var pageArray = {};
            
//            isEnter has three states: 0 = entering, 1 = currently in, 2 = exiting
            
//            Each page is a function that either transitions in or transitions out
            pageArray.page0 = function (isEnter) {
//                window.alert("IN PAGE0");
                if (isEnter == 0){
//                    window.alert("IN PAGE0: isEnter 0");
                    $("h-title-title").stop().animate({
                        'opacity': '1',
                        'top': '30%',
                    });
                    $("h-title-name").stop().animate({
                        'opacity': '1',
                        'top': '10%',
                    });
                    $("h-leading-text").stop().animate({
                        'opacity': '0',
                        'top': '-10%',
                    });
                    $(".parallaxSplash").stop().animate({
                        'opacity': '1',
                    });
                    $("#mug").stop().animate({
                        'opacity': '0',
                    });
                    $("#sidebar-cover").css({
                        'top': '-100%',
                        'background': '#2c3e50',
                    });
                }
                             
                if (isEnter == 1){
                    distanceFromTop = (scrollMarker - $("scrollMarker0").offset().top);
                    divHeight = ($("scrollMarker1").offset().top - $("scrollMarker0").offset().top);
                    sidebarPercent = ((distanceFromTop + 1) / divHeight) * 100;
                    sidebarCoverHeight = (sidebarPercent + '%');
                    $("#sidebar-cover").css({
                        'top': sidebarCoverHeight,
                    })
                }
                
                if (isEnter == 2){
//                    window.alert("IN PAGE0: isEnter 2");
                    $("h-title-title").stop().animate({
                        'opacity': '0',
                        'top': '-20%',
                    });
                    $("h-title-name").stop().animate({
                        'opacity': '0',
                        'top': '-20%',
                    });
                }
            }
            pageArray.page1 = function (isEnter) {
//                window.alert("IN PAGE1");
                if (isEnter == 0){
                    $("#mug").stop().animate({
                        'opacity': '0',
                    });
                    $("h-leading-text").stop().animate({
                        'opacity': '1',
                        'top': '50%',
                    });
                    $(".parallaxSplash").stop().animate({
                        'opacity': '0',
                    });
                     $("#sidebar-cover").css({
                        'top': '-100%',
                         'background': '#16a085',
                    });
                    
                }
                if (isEnter == 1){
                    distanceFromTop = (scrollMarker - $("scrollMarker1").offset().top);
                    divHeight = ($("scrollMarker2").offset().top - $("scrollMarker1").offset().top);
                    sidebarPercent = ((distanceFromTop + 1) / divHeight) * 100;
                    sidebarCoverHeight = (sidebarPercent + '%');
                    $("#sidebar-cover").css({
                        'top': sidebarCoverHeight,
                    })
                }
            }
            pageArray.page2 = function (isEnter) {
//                window.alert("IN PAGE2");

                    $("h-leading-text").stop().animate({
                        'opacity': '1',
                        'top': '5%',
                    });
                    $("#mug").stop().animate({
                        'opacity': '1',
                    });
                     $("#sidebar-cover").css({
                        'top': '-100%',
                         'background': '#2980b9',
                    });

                if (isEnter == 1){
                    distanceFromTop = (scrollMarker - $("scrollMarker2").offset().top);
                    divHeight = ($("scrollMarker3").offset().top - $("scrollMarker2").offset().top);
                    sidebarPercent = ((distanceFromTop + 1) / divHeight) * 100;
                    sidebarCoverHeight = (sidebarPercent + '%');

                if (isEnter == 2){
                    $("h-leading-text").stop().animate({
                        'opacity': '1',

            }
            pageArray.page3 = function (isEnter) {
//                window.alert("IN PAGE3");

                        'opacity': '1',

                        'left': '75%',
                    });
                    $(".codeiconContainer").stop().animate({
                        'opacity': '1',
                        'top': '25%',
                        'left': '25%',
                    });
                    $(".techiconContainer").stop().animate({
                        'opacity': '1',

                    $("h-content-text3").stop().animate({

                    divHeight = ($("scrollMarker4").offset().top - $("scrollMarker3").offset().top);

            var currentpage = 0;
            
//           page manager allows finer control to entry and exit transitions per state
            
            function pageManager(newpage){
                
//                If the new state and current state are different, transition out current state
//                and transition in new state
                var currfunc = ('page' + currentpage);
                var newfunc = ('page' + newpage);
//                window.alert("current state: " + currfunc + " next state: " + newfunc);
                if (newpage == currentpage){
                    pageArray[currfunc](1);
                    return;
                };
                
                
//                compensate for multipage jumps during the event of window resize
//                as well as scrolls too fast for listener polling rate to handle
                var diff = Math.abs(currentpage - newpage);
                if (diff == 1){
                    pageArray[currfunc](2);
                    pageArray[newfunc](0);
                } else {
                    
//                    one or the other of these while loops will trigger
//                    will iterate from currentpage to newpage to prevent gaps in animation
                    while(currentpage < newpage){
                        $("h-title-debug").text("Stage " + currentpage);
                        currfunc = ('page' + currentpage);
                        currentpage++;
                        newfunc = ('page' + currentpage);
                        pageArray[currfunc](2);
                        pageArray[newfunc](0);
                    }
                    while(currentpage > newpage){
                        $("h-title-debug").text("Stage " + currentpage);
                        currfunc = ('page' + currentpage);
                        currentpage--;
                        newfunc = ('page' + currentpage);
                        pageArray[currfunc](2);
                        pageArray[newfunc](0);
                    }
                }
                currentpage = newpage;
                $("h-title-debug").text("Stage " + currentpage);
            }
            
            $(window).on('resize scroll', function(){
                    scrollMarker = $(window).scrollTop();
                
    //                Switch pagement determines what page to load on scroll and sends to pageManager()
                    switch(true){
                        case ((scrollMarker > 0) && (scrollMarker < $("scrollMarker0").offset().top)):
                            pageManager(0);
                            break;
                        case ((scrollMarker > $("scrollMarker0").offset().top) && (scrollMarker < $("scrollMarker1").offset().top)):
                            pageManager(1);
                            break;
                        case ((scrollMarker > $("scrollMarker1").offset().top) && (scrollMarker < $("scrollMarker2").offset().top)):
                            pageManager(2);
                            break;
                        case ((scrollMarker > $("scrollMarker2").offset().top) && (scrollMarker < $("scrollMarker3").offset().top)):
                            pageManager(3);
                            break;
                        case ((scrollMarker > $("scrollMarker3").offset().top) && (scrollMarker < $("scrollMarker4").offset().top)):
                            pageManager(4);
                            break;
