    <style>
        body {
            background-color: black;
        }
        
        .parallaxSplash {
            background-image: url(/images/darksolder.jpg);

            height: 200vh;

            background-attachment: fixed;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            position: absolute;
            top: 0px;
            width: 100%;
        }
        .halfPage {
            height: 50vh;
        }
        .fullPage {
            height: 100vh;
            position: relative;
        }
        
        .h-title-base {
            font-family: 'Roboto', sans-serif;
            position: fixed;
            color:azure;
        }
        
        h-title-name {
            font-size: 10vw;
            top: 10%;
            left: 10%;
            font-weight: 300;
            opacity: 1;
        }
        h-title-title {
            font-size: 4vw;
            top: 30%;
            left: 10%;
            font-weight: 100;
            opacity: 1;
        }
        h-leading-text {        
            font-size: 4vw;
            top: 50%;
            left: 50%;
            transform: translate(-50%,-50%);
            font-weight: 100;
            opacity: 0;
        }
        
        #mug {
            zoom: 1;
            width: 50vh;
            height: 50vh;
            max-height: 50vw;
            max-width: 50vw;
            
            border-radius: 50%;
            background-position: center center;
            background-size: cover;
            text-align: center;
            
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%,-50%);
            opacity: 0;
            z-index: 1;
        }

        .camiconContainer {
            width: 20vh;
            height: 20vh;
            max-height: 20vw;
            max-width: 20vw;
            overflow: hidden;
            position: absolute;
            border-radius: 100%;
            background: #455A64;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%,-50%);
            opacity: 0;
        }
        
        .camicon {
            background: #E0E0E0;
            border-radius: 1%;
            transition: .05s;
            opacity: 1;
            
        }
        
        .camicon.dimensions {
            width: 10vh;
            height: 5vh;
            max-width: 10vw;
            max-height: 5vw;
            
            left: 50%;
            top :50%;
            transform: translate(-50%,-50%);
            position: relative;
        }
        
        .camicon.trapezoid {
            border: 0px;
/*          scaling border based on percentage is not a function in css*/
            position: absolute;
            width: 40%;
            height: 40%;
            left: 30%;
            top: -40%;
            
            border-left: 1vh solid transparent;
            border-right: 1vh solid transparent;
            border-bottom: 1vh solid #E0E0E0;
            
            background: transparent;
            border-radius: 0%;
            
            box-shadow: 0 0 0 0;
            
        }
        .camicon.trapezoid:hover {
            box-shadow: 0 0 0 0;
        }
        
        .camicon.line {
            border: 0;
            position: absolute;
            height: 10%;
            top: 10%;
            width: 20%;
            left: 75%;
            background: black;
        }
        .camicon.line:hover {
            box-shadow: -1vh -1vh 10vh 7vh rgba(255,255,0,.3);
        }
        
        .camicon.lens {
            position: absolute;
            border: 0px;
            height: 80%;
            width: 40%;
            background: black;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border-radius: 100%;
            transition: .25s;
            z-index: 0;
        }
        
        .camicon.lens:active {
            height: 0%;
            width: 0%;
        }
        .camicon.lens:hover {
            box-shadow: 0 0 0 0;
        }
        
        .camicon:hover {
            box-shadow: -1vh -7vh 10vh 7vh rgba(255,255,200,.8);
        }
        
        .compassContainer {
            height: 20vh;
            width: 20vh;
            position: fixed;
            top: 50%;
            left: 50%;
            max-height: 20vw;
            max-width: 20vw;
            
            transform: translate(-50%,-50%);
            overflow: hidden;
            border-radius: 100%;
            background: #1B5E20;
            opacity: 0;
        }
        
        .compass {
            position: relative;
            background: #E0E0E0;
            border-radius: 50%;
            border: 2px solid #fff;
            transition: 1s;
            width: 60%;
            height: 60%;
            position: absolute;
            left: 20%;
            top :10%;

        }

        
        .compass.needle {
            position: absolute;
            width: 40%;
            height: 40%;
            left: 31%;
            top: 31%;
            transform: rotate(90deg) skew(30deg, 30deg);
            background: #000;
            border-radius: 5%;
            border: 0px solid #fff;
            transition: 1s;
        }
        
        /*
        Since needle is nested inside the main circle, need to override hover
        or else the needle gets reset into a square (looks cool but not what i want)
        */
        .compass.needle:hover {
            transform: rotate(90deg) skew(30deg, 30deg);
            box-shadow: 0px 0px 0px 5px rgba(0,0,0,0);
            background: #000;
        }
        
        
        .compass:hover {
            box-shadow: 0px 0px 50px 5px rgba(255,255,255,.7);
            transform: rotate(720deg);
            background: #fff;
        }
        .musicContainer {
            width: 20vh;
            height: 20vh;
            max-height: 20vw;
            max-width: 20vw;
            
            opacity: 0;
            overflow: hidden;
            position: fixed;
            border-radius: 100%;
            background: #455A64;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%,-50%);
        }
        
        .whitekey {
            background: #ffffff;
            width:2vh;
            height: 8vh;
            max-width:2vw;
            max-height: 8vw;
            opacity: 1;
            position: absolute;
            transition: 1s;
            transform: translate(-50%,-50%);
            top: 50%;
            z-index: -1;
        }
        .blackkey {
            background: #444444;
            width:1vh;
            height: 5vh;
            max-height: 5vw;
            max-width: 1vw;
            opacity: 1;
            position: absolute;
            transition: 1s;
            transform: translate(-50%,-50%);
            top: 42.5%;
            z-index: -1;
        }
        .blackkey:hover {
            background:#000000;
            transition: .1s;
        }
        .whitekey:hover {
            background:#bbbbbb;
            transition: .1s;
        }
        #note-e-low {
            left: 0%;

        }
        #note-f-low {
            left: 10%;
        }
        #note-g-low {
            left: 20%;
        }
        #note-a-low {
            left: 30%;
        }
        #note-b-low {
            left: 40%;
        }
        #note-c {
            left: 50%;
        }
        #note-d {
            left: 60%;
        }
        #note-e {
            left: 70%;
        }
        #note-f {
            left: 80%;
        }
        #note-g {
            left: 90%;
        }
        #note-a {
            left: 100%;
        }
        #note-fls {
            left: 15%;
        }
        #note-gls {
            left: 25%;
        }
        #note-als {
            left: 35%;
        }
        #note-cs {
            left: 55%;
        }
        #note-ds {
            left: 65%;
        }
        #note-fs {
            left: 85%;
        }
        #note-gs {
            left: 95%;
        }
        .iconText {
            font-family: 'Roboto', sans-serif;
            position: absolute;
            color:azure;
            font-size: 2vh;
            top:80%;
            left: 50%;
            transform: translate(-50%,-50%);
            font-weight: 100;
            opacity: 1;
        }
    </style>
</head>

        <scrollMarker6></scrollMarker6>
        <div class="halfPage"></div>
        <scrollMarker7></scrollMarker7>
        <div class="halfPage"></div>
        <scrollMarker8></scrollMarker8>
<!--        Needs a separate div to enable opacity fade in and out-->
        <div class="parallaxSplash">
            <h-title-name class="h-title-base">Joseph Ou</h-title-name>

    <script>
//        reset page on scroll
        $(window).on('beforeunload', function(){
            $(window).scrollTop(0);
        });
        
        $(document).ready(function(){
            var scrollMarker = $(window).scrollTop();
            
            //page of functions that makes each individual page easier to address
            var pageArray = {};
            
//            isEnter has three states: 0 = entering, 1 = currently in, 2 = exiting
            
//            Each page is a function that either transitions in or transitions out
            pageArray.page0 = function (isEnter) {
//                window.alert("IN PAGE0");
                if (isEnter == 0){
//                    window.alert("IN PAGE0: isEnter 0");
                    $("h-title-title").stop().animate({
                        'opacity': '1',
                        'top': '30%',
                    });
                    $("h-title-name").stop().animate({
                        'opacity': '1',
                        'top': '10%',
                    });
                    $("h-leading-text").stop().animate({
                        'opacity': '0',
                        'top': '-10%',
                    });
                    $(".parallaxSplash").stop().animate({
                        'opacity': '1',
                    });
                }
                if (isEnter == 2){
//                    window.alert("IN PAGE0: isEnter 2");
                    $("h-title-title").stop().animate({
                        'opacity': '0',
                        'top': '-20%',
                    });
                    $("h-title-name").stop().animate({
                        'opacity': '0',
                        'top': '-20%',
                    });
                }
            }
            pageArray.page1 = function (isEnter) {
//                window.alert("IN PAGE1");
                if (isEnter == 0){
                    $("#mug").stop().animate({
                        'opacity': '0',
                    });
                    $("h-leading-text").stop().animate({
                        'opacity': '1',
                        'top': '50%',
                    });
                    $(".parallaxSplash").stop().animate({
                        'opacity': '0',
                    });
                    
                }
            }
            pageArray.page2 = function (isEnter) {
//                window.alert("IN PAGE2");
                if (isEnter == 0){
                    $("h-leading-text").stop().animate({
                        'opacity': '1',
                        'top': '5%',
                    });
                    $("#mug").stop().delay(200).animate({
                        'opacity': '1',
                    });
                }
                if (isEnter == 2){
                    $("h-leading-text").stop().animate({
                        'opacity': '1',
                        'top': '5%',
                    });
                    
                }
                
            }
            pageArray.page3 = function (isEnter) {
//                window.alert("IN PAGE3");
                if (isEnter == 0){  
                    $(".camiconContainer").stop().animate({
                        'opacity': '1',
                        'top': '75%',
                        'left': '25%',
                    });
                    $(".compassContainer").stop().animate({
                        'opacity': '1',
                        'top': '75%',
                        'left': '75%',
                    });
                    $(".musicContainer").stop().animate({
                        'opacity': '1',
                        'top': '87.5%',
                        'left': '50%',
                    });
                }
                
                if (isEnter == 2) {
                    $(".camiconContainer").stop().animate({
                        'opacity': '0',
                        'top': '50%',
                        'left': '50%',
                    });
                    $(".compassContainer").stop().animate({
                        'opacity': '0',
                        'top': '50%',
                        'left': '50%',
                    });
                    $(".musicContainer").stop().animate({
                        'opacity': '0',
                        'top': '50%',
                        'left': '50%',
                    });
                }
            }
            var currentpage = 0;
            
//           page manager allows finer control to entry and exit transitions per state
            
            function pageManager(newpage){
                
//                If the new state and current state are different, transition out current state
//                and transition in new state
                var currfunc = ('page' + currentpage);
                var newfunc = ('page' + newpage);
//                window.alert("current state: " + currfunc + " next state: " + newfunc);
                if (newpage == currentpage){
                    pageArray[currfunc](1);
                    return;
                };
                currentpage = newpage;
                
                pageArray[currfunc](2);
                pageArray[newfunc](0);
                
            }
            
            $(window).on('resize scroll', function(){
                    
                    scrollMarker = $(window).scrollTop();


    //                Switch pagement determines what page to load on scroll and sends to pageManager()
                    switch(true){
                        case ((scrollMarker > 0) && (scrollMarker < $("scrollMarker0").offset().top)):
                            pageManager(0);
                            break;
                        case ((scrollMarker > $("scrollMarker0").offset().top) && (scrollMarker < $("scrollMarker1").offset().top)):
                            pageManager(1);
                            break;
                        case ((scrollMarker > $("scrollMarker1").offset().top) && (scrollMarker < $("scrollMarker2").offset().top)):
                            pageManager(2);
                            break;
                        case ((scrollMarker > $("scrollMarker2").offset().top) && (scrollMarker < $("scrollMarker3").offset().top)):
                            pageManager(3);
                            break;
                        case ((scrollMarker > $("scrollMarker3").offset().top) && (scrollMarker < $("scrollMarker4").offset().top)):
                            pageManager(4);
                            break;
                        case ((scrollMarker > $("scrollMarker4").offset().top) && (scrollMarker < $("scrollMarker1").offset().top)):
                            pageManager(5);
                            break;
                        case ((scrollMarker > $("scrollMarker5").offset().top) && (scrollMarker < $("scrollMarker1").offset().top)):
                            pageManager(6);
                            break;
                    }

            });
        });
    </script>
