<!DOCTYPE html>
<html>
<head>
	<link href='https://fonts.googleapis.com/css?family=Roboto:400,300' rel='stylesheet' type='text/css'>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<style>
	.back {
		position: relative;
		width: 100%;
		height: 100vh;
		background-size: cover;
		z-index: -100;
		margin: -8px
	}
	h1 {
		font-family: 'Roboto', sans-serif;
		font-weight: 300;
		font-size: 10vw;
	}
	h2 {
		font-family: 'Roboto', sans-serif;
		font-weight: 300;
		font-size: 5vw;
	}
	#centerOfPage {
		position: relative;
		transform: translate(-50%, -50%);
		top: 50%;
		left: 50%;
    	white-space: nowrap;
	}
	#centerBelowName {
		position: relative;
		transform: translate(-62%, -0%);
		top: 50%;
		left: 50%;
    	white-space: nowrap;
	}

	.back#s1 {
		background: url(greyhound_rock.jpg) no-repeat center center fixed;
	}
	.back#s2 {
		background: url(greyhound_rock2.jpg) no-repeat center center fixed;
	}
	.back#s3 {
		background: url(greyhound_rock3.jpg) no-repeat center center fixed;
	}
	}
	</style>

</head>
<body>
	<div class="back" id="s1">
		<div id="centerOfPage">
			<h1>Joseph Ou<h1>
		</div>
	</div>
	


</body>
</html>
