<!DOCTYPE html>
<html>
<head>
	<link href='https://fonts.googleapis.com/css?family=Roboto:400,300' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="http://www.w3schools.com/lib/w3.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<style>
	html {
		width: auto;
		height: auto;
		background: url(greyhound_rock.jpg) no-repeat center center fixed;
		background-size: cover;
		z-index: -100;
	}
	h1 {
		font-family: 'Roboto', sans-serif;
		font-weight: 300;
		font-size: 10vw;
	}
	h2 {
		font-family: 'Roboto', sans-serif;
		font-weight: 300;
		font-size: 5vw;
	}
	#centerOfPage {
		position: absolute;
		transform: translate(-50%, -50%);
		top: 50%;
		left: 50%;
    	white-space: nowrap;
	}
	#centerBelowName {
		position: relative;
		transform: translate(-50%, -50%);
		top: 50%;
		left: 50%;
    	white-space: nowrap;
	}
	</style>

</head>
<body>
	<div class="w3-container w3-center w3-animate-opacity"
	<div id="centerOfPage">
		<h1>Joseph Ou<h1>
	</div>
	


</body>
</html>
