<!DOCTYPE html>
<html lang="en">
<head>
	<link href='https://fonts.googleapis.com/css?family=Roboto:400,300' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="http://www.w3schools.com/lib/w3.css">

	html {
		width: auto;
		height: auto;
		background: url(greyhound_rock.jpg) no-repeat center center fixed;
		background-size: cover;
		z-index: -100;
	}
	h1 {
		font-family: 'Roboto', sans-serif;
		font-weight: 300;
		font-size: 10vw;
	}
	h2 {
		font-family: 'Roboto', sans-serif;
		font-weight: 300;
		font-size: 5vw;
	}
	#centerOfPage {
		position: absolute;
		transform: translate(-50%, -50%);
		top: 50%;
		left: 50%;
    	white-space: nowrap;
	}
	#centerBelowName {
		position: relative;
		transform: translate(-50%, -50%);
		top: 50%;
		left: 50%;
    	white-space: nowrap;
	}
	</style>



	<nav class="navbar navbar-default">

    </div>

</head>


<body>
	<div class="w3-container w3-center w3-animate-opacity">

			<h1>Joseph Ou<h1>

	</div>



</body>
</html>
